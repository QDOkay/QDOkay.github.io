<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Web Page with Input and Button</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .input-group {
    flex-basis: 70%;
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .button-group {
    flex-basis: 30%;
  }
  .button-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  .button-group button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <div class="input-group">
    <input type="text" id="myInput" placeholder="Enter text here...">
  </div>
  <div class="button-group">
    <button onclick="buttonClicked()">Submit</button>
  </div>
</div>

<script>
function buttonClicked() {
  // Get the value from the input box
  var inputValue = document.getElementById('myInput').value;
  
  // You can do something with the input value here
  alert('You entered: ' + inputValue);
}
</script>

</body>
</html>
